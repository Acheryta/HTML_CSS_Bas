<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Basic</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d167a2bf09.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="box">
        <h1 class="title--hello">
            Hello World HTML
        </h1>
    </div>
    <img src="./img/1.png" class="image" id="image">
    <script>
        let image = document.getElementById('image');
        let images = ['./img/1.png', './img/2.png'];
        let i = 0;
        setInterval(function () {
            if (i === 0) i++
            else i--
            image.src = images[i];
        }, 3000);
    </script>

    <div class="button">
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&pp=ygUXbmV2ZXIgZ29ubmEgZ2l2ZSB5b3UgdXA%3D" target="_blank"
            class="link link--red">Button</a>
        <a href="https://www.youtube.com/watch?v=lpiB2wMc49g" target="_blank" class="link link--green">Button</a>
        <a href="./Webpage.html" target="_blank" class="link link--blue">Button</a>
    </div>
</body>

</html>
